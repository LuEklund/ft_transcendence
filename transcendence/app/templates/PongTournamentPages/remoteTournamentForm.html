<div class="row">
    <div class="col-12">
        <div class="w-100 remoteFormBox">
            <form>
                <div class="form-group">
                    <label for="tournamentName">What is the name of your tournament?</label>
                    <input type="text"
                           name="tournamentName"
                           placeholder="Tournament name"
                           class="form-control"
                           id="tournamentName" />
                </div>
                <div class="form-group">
                    <label for="totalPlayers">Choose number of players:</label>
                    <select id="totalPlayers" class="form-control" name="totalPlayers">
                        <option value="4">4</option>
                        <option value="8">8</option>
                        <option value="16">16</option>
                    </select>
                </div>
                <button class="btn btn-success w-100 mt-2">Create</button>
            </form>
        </div>
    </div>
</div>
