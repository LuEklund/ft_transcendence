<div class="container-fluid" id="pongTournamentStart">
    <div class="blackOverlay"></div>
    <div class="row w-100">
        <div class="col-12">
            <h3 id="pongTournamentStartTitle">Title</h3>
        </div>
        <div class="col-12 col-md-8 col-lg-6 offset-md-2 offset-lg-3 nextGameDiv">
            <div class="row">
                <div class="col-12 nextGameBox">
                    <h5>Next Game</h5>
                    <div id="nextGameOpponentsDiv">
                        <div class="row align-items-center">
                            <div class="col-12 col-md-5">
                                <p id="nextHomePlayerName"></p>
                            </div>
                            <div class="col-md-2">
                                <p>vs</p>
                            </div>
                            <div class="col-md-5">
                                <p id="nextAwayPlayerName"></p>
                            </div>
                        </div>
                        <p id="matchRound">Round 1</p>
                    </div>
                    <button class="btn btn-info nextGameButton"
                            onclick="openTournamentBracketModal()" ;>
                        Check ranks
                    </button>
                    <button class="btn btn-success w-100"
                            id="playNextGameButton"
                            onclick="startLocalGame()">
                        Play
                    </button>

                    <button onclick="toggleModal()"
                            class="btn btn-danger"
                            id="cancelLocalTournamentButton">
                        Cancel tournament
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="ModalContainer container-fluid">

        <div class="ModalContainerBG" onclick="toggleModal()"></div>
        <div class="row">
            <div class="col-12 col-md-10 col-xl-8 offset-md-1 offset-xl-2">
                <div class="d-flex align-items-center justify-content-center flex-column w-100 pongModalBox">
                    <div class="row">
                        <div class="col-12" style="padding: 10px 15px">
                            <p style="text-align: center">Are you sure you want to cancel the tournament? You will loose all the data</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <button class="btn btn-success"
                                    onclick="cancelLocalTournament()">
                                Confirm
                            </button>
                            <button class="btn btn-danger"
                                    onclick="toggleModal()">
                                Cancel
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<div id="bracketContent"></div>
