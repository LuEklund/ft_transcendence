{% include "menus.html" %}
<div class="container-fluid" id="pongPageContainer">
	<div class="blackOverlay"></div>
	<div class="row protectedPageContent">
		<div class="col-12">
			<div class="row">
				<div class="col-12 pongDescriptionArea">
					<h2>Pong</h2>
				</div>
			</div>
			<div class="row">
				<div class="col-12 col-md-6">
					<div class="row">
						<div class="col-12 pongDescriptionArea">
							<h4>{{ texts.tournamentMode }}</h4>
							<p>{{ texts.descriptionTournament}}</p>
							<div class="w-100 d-flex align-items-center justify-content-center">
								<button
									class="pongPageButton"
										onclick="navigateTo('/pong/tournament')"
								>{{ texts.startTournamentButton }}</button>
							</div>
						</div>
					</div>
				</div>
				<div class="col-12 col-md-6 pongDescriptionArea">
					<div class="row">
						<div class="col-12">
							<h4>{{ texts.singleMode }}</h4>
							<p>{{ texts.descriptionSingle }}</p>
							<div class="w-100 d-flex align-items-center justify-content-center">
								<button class="pongPageButton" onclick="play1v1()">{{ texts.startSingleButton }}</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
