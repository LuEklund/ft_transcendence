<div id="addNewPlayerModal">
	<div class="modalBg" id="registerNewPlayerModalBg" onclick="closeRegisterPlayerModal()"></div>
	<div class="row w-100">
		<div class="col-10 offset-1 col-md-6 offset-md-3">
			<div id="modalBox">
				<h3 id="modalTitle">Add new player</h3>
				<form onsubmit="addPlayer(event)">
					<div class="form-group">
						<p id="addNewPlayerErrorMessage" class="inputError"></p>
						<div class="form-group">
							<label for="newPlayerInputName" class="loginLabel">Name</label>
							<input
								type="text"
								name="name"
								placeholder="Name"
								id="newPlayerInputName"
								class="form-control"
								required
								autocomplete="on"
							/>
						</div>
						<div class="form-group">
							<label for="addPlayerPassword">Password</label>
							<input
								type="password"
								name="password"
								placeholder="password"
								id="addPlayerPassword"
								class="form-control"
								required
								autocomplete="on"
							/>
						</div>
						<button
							type="submit"
							class="btn btn-success w-100 mt-4"
							id="modalSumbitButton"
						>Add</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
