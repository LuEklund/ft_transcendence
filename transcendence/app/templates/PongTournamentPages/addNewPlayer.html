<div id="addNewPlayerModal">
	<div class="modalBg" id="registerNewPlayerModalBg" onclick="closeRegisterPlayerModal()"></div>
	<div class="row w-100">
		<div class="col-10 offset-1 col-md-6 offset-md-3">
			<div id="modalBox">
				<h3 id="modalTitle">{{ texts.addNewPlayer }}</h3>
				<form onsubmit="addPlayer(event)">
					<div class="form-group">
						<p id="addNewPlayerErrorMessage" class="inputError"></p>
						<div class="form-group">
							<label for="newPlayerInputName" class="loginLabel">{{ texts.name }}</label>
							<input
								type="text"
								name="name"
								placeholder="{{ texts.name }}"
								id="newPlayerInputName"
								class="form-control"
								required
								autocomplete="on"
							/>
						</div>
						<div class="form-group">
							<label for="addPlayerPassword">{{ texts.password }}</label>
							<input
								type="password"
								name="password"
								placeholder="{{ texts.password }}"
								id="addPlayerPassword"
								class="form-control"
								required
								autocomplete="on"
							/>
						</div>
						<button
							type="submit"
							class="btn btn-success w-100 mt-4"
							id="modalSumbitButton"
						>{{ texts.add }}</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
