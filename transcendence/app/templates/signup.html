<div class="registerContainer">
	<div class="container-fluid">

			</div>
		</div>
		<div class="row">
			<div class="col-12 col-md-6 offset-md-3">
				<form onsubmit="event.preventDefault(); submitSignup()" method="post" action="/">
					{% csrf_token %}
					<div class="form-group">
						<label for="{{ form.username.id_for_label}}" class="loginLabel" >Username:</label>
						{{form.username}}
					</div>
					<div class="form-group">
						<label for="{{ form.email.id_for_label}}" class="loginLabel" >Email:</label>
						{{form.email}}
					</div>
					<div class="form-group">
						<label for="{{ form.password1.id_for_label}}" class="loginLabel" >Password:</label>
						{{form.password1}}
					</div>
					<div class="form-group">
						<label for="{{ form.password2.id_for_label}}" class="loginLabel" >Confirm password:</label>
						{{form.password2}}
					</div>
