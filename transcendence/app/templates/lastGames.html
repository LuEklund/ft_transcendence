<div class="row" id="lastGamesContainer">
    <div class="col-10 offset-1">
        <h3 style="text-align:center">Last games</h3>
    </div>
    <div class="col-12">
        <div class="row g-0">
            {% for match in lastGames|slice:":3" %}
            <div class="col-12 dashboard-lastGameItem">
                {% include "lastGamesItem.html" %}
            </div>
            {% endfor %}
            {% if lastGames|length > 3 %}
            <div class="col-12 d-flex justify-content-end align-items-center">
                <button class="showAllMatchesButton" onclick="openAllGamesModal()">Show all matches</button>
            </div>
            {% endif %}
        </div>
    </div>
</div>
{% include "allLastGamesModal.html" %}
