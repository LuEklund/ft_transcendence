<div class="ModalContainer container-fluid">
	<div class="ModalContainerBG" onclick="togglePictureModal()"></div>
	<div id="changePictureBox">
		<h4>Change Picture</h4>
		<div class="dropArea">
			<form enctype="multipart/form-data" id="updatePictureForm">
				<p>Drop the image here or click to upload it</p>
				<img
					id="previewUploadedImage"
				/>
			</form>
			{{form.as_p}}
		</div>
		<button class="btn btn-success" id="saveUploadedPictureButton">Save</button>
	</div>
</div>
