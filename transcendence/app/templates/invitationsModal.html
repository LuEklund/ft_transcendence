<div class="ModalContainer container-fluid" id="invitationsModal">
    <div class="ModalContainerBG" onclick="closeInvitationsModal()"></div>
    <div class="row w-100">
        <div class="col-12 col-md-10 col-xl-8 offset-md-1 offset-xl-2">
            <div class="d-flex align-items-center justify-content-center flex-column w-100 invitationsBox">
                <div class="row">
                    <div class="col-12">
                        <h4 id="invitationsTitle">Current friend invitations</h4>
                    </div>
                </div>
                <div class="row w-100">
                    <div class="col-12 col-sm-10 offset-sm-1 col-md-6 offset-md-3">
                        <div class="d-flex align-items-center justify-content-center flex-column w-100">
                            <div class="row w-100 invitationItem">
								<div class="col-12 col-xl-6">
									<div class="userInfo">
										<img
											alt="user picture"
											src="/static/images/profileIcon.png"
											class="userInvitePic"
										/>
										<p>Andre</p>
									</div>
								</div>
								<div class="col-12 col-md-6">
									<div class="invitationActions">
										<button class="btn btn-success invitationActionbutton">Accept</button>
										<button class="btn btn-danger invitationActionbutton">Reject</button>
									</div>
								</div>
							</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
