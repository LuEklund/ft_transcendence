<div id="settingsModalContainer">
	<div class="bracketBg" onclick="closeSettingsModal()"></div>
	<div id="confirmationBox">
		<p>Are you sure you want to save the new changes?</p>
		<div class="form-group confirmChangesDiv">
			<label for="confirmYourPassword">Confirm Password</label>
			<input type="password" placeholder="Confirm password" id="confirmYourPassword" class="form-control">
		</div>
		<button
			class="btn btn-success w-100 mt-2"
			type="submit"
		>Yes</button>
		<button
			type="button"
			class="btn btn-danger w-100 mt-2"
			onclick="closeConfirmationModal()"
		>No</button>
	</div>
</div>
