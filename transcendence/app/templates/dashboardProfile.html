<div class="row">
    <div class="col-12 col-md-8 col-xl-6 offset-md-2 offset-xl-3">
        <div class="d-flex align-items-center justify-content-center w-100">
            <div class="col-8">
				<div class="d-flex align-items-center justify-content-center flex-column w-100">
					<img alt="user profile picture"
						 id="dashboardUserProfilePic"
						 src="../static/images/profileIconWhite.png"/>
					<h6 id="dashboardUserProfileName">{{user.get_username}}</h6>
				</div>
            </div>
            {% block coallition %}
            <div class="col-4 coalitionArea">
                {% if coallition == "builders" %}
                    <img alt="user coalition logo"
                    src="/static/images/buildersSymbol.svg"
                    id="dashboardUserCoalitionPic" />
                    <p id="dashboardUserCoalitionName" >The Builders</p>
                {% elif coallition == "foragers" %}
                    <img alt="user coalition logo"
                    src="/static/images/foragersSymbol.svg"
                    id="dashboardUserCoalitionPic" />
                    <p id="dashboardUserCoalitionName">The Foragers</p>
                {% elif coallition == "guards" %}
                    <img alt="user coalition logo"
                    src="/static/images/guardsSymbol.svg"
                    id="dashboardUserCoalitionPic" />
                    <p id="dashboardUserCoalitionName">The Guards</p>
                {% else %}
                    <img alt="user coalition logo"
                    src="/static/images/guardsSymbol.svg"
                    id="dashboardUserCoalitionPic" />
                    <p id="dashboardUserCoalitionName">The Guards</p>                
                {% endif %}
            </div>
            {% endblock %}
        </div>
    </div>
</div>
{% include "changePicturemodal.html" %}
