<div class="container-fluid" id="chooseOpponentContainer">
    <div class="row">
        <div class="col-12 scoreBox">
            <div class="row">
                <div class="col-12">
                    <h3 class="chooseOpponentTitle">Pong 2v2</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
					<div class="row">
						<div class="col-12 col-sm-6 col-md-3">
							<div class="twoVtwo-playerRequestDiv w-100 h-100">
								<h5>Player 1</h5>
								<p>{{user.get_username}}</p>
							</div>
						</div>
						<div class="col-12 col-sm-6 col-md-3">
							<div class="twoVtwo-playerRequestDiv w-100 h-100">
								<h5>Player 2</h5>
								<div id="player2-register" class="player-register">
									<form onsubmit="confirmPlayer(event, 2)">
										<div class="form-group">
											<label for="opponentUsernameInput">Username</label>
											<input type="text" id="opponentUsernameInput" name="username" required/>
										</div>
										<div class="form-group">
											<label for="opponentPinInput">PIN Code</label>
											<input type="number" min="0" max="9999" id="opponentPinInput" name="PIN" required/>
										</div>
										<button class="btn btn-success w-100" type="submit">Confirm</button>
									</form>
								</div>
								<div id="player2-accepted" class="player-accepted">
									<p id="player2-name"></p>
									<button class="btn btn-danger" onclick="showRegisterContent(2)">Unregister</button>
								</div>
							</div>
						</div>
						<div class="col-12 col-sm-6 col-md-3">
							<div class="twoVtwo-playerRequestDiv w-100 h-100">
								<h5>Player 3</h5>
								<div id="player3-register" class="player-register">
									<form onsubmit="confirmPlayer(event, 3)">
										<div class="form-group">
											<label for="opponentUsernameInput">Username</label>
											<input type="text" id="opponentUsernameInput" name="username" required/>
										</div>
										<div class="form-group">
											<label for="opponentPinInput">PIN Code</label>
											<input type="number" min="0" max="9999" id="opponentPinInput" name="PIN" required/>
										</div>
										<button class="btn btn-success w-100" type="submit">Confirm</button>
									</form>
								</div>
								<div id="player3-accepted" class="player-accepted">
									<p id="player3-name"></p>
									<button class="btn btn-danger" onclick="showRegisterContent(3)">Unregister</button>
								</div>
							</div>
						</div>
						<div class="col-12 col-sm-6 col-md-3">
							<div class="twoVtwo-playerRequestDiv w-100 h-100">
								<h5>Player 4</h5>
								<div id="player4-register" class="player-register">
									<form onsubmit="confirmPlayer(event, 4)">
										<div class="form-group">
											<label for="opponentUsernameInput">Username</label>
											<input type="text" id="opponentUsernameInput" name="username" required/>
										</div>
										<div class="form-group">
											<label for="opponentPinInput">PIN Code</label>
											<input type="number" min="0" max="9999" id="opponentPinInput" name="PIN" required/>
										</div>
										<button class="btn btn-success w-100" type="submit">Confirm</button>
									</form>
								</div>
								<div id="player4-accepted" class="player-accepted">
									<p id="player4-name"></p>
									<button class="btn btn-danger" onclick="showRegisterContent(4)">Unregister</button>
								</div>
							</div>
						</div>
					</div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 endGameButton">
                    <button class="btn btn-danger w-100" onclick="navigateTo('/pong/single')">Cancel Match</button>
                </div>
            </div>
        </div>
    </div>
</div>
