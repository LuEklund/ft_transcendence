<div class="container-fluid d-flex justify-content-center align-items-center" id="chooseOpponentContainer">
    <div class="row">
        <div class="col-12 col-md-8 col-xl-6 offset-md-2 offset-xl-3 scoreBox">
            <div class="row">
                <div class="col-12">
                    <h3 class="chooseOpponentTitle">Pong 1v1</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <h5 class="chooseOpponentSubtitle">{{ texts.title }}</h5>
                </div>
                <div class="col-12">
					{{ user.get_username|json_script:"username" }}
					{{ source|json_script:"picture" }}
                    <form onsubmit="inviteOpponent1v1(event)">
						<p id="errorMessage1v1Invite" class="inputError"></p>
                        <div class="form-group">
                            <label for="opponentUsernameInput">{{ texts.username }}</label>
                            <input type="text" id="opponentUsernameInput" name="username" required autocomplete="on"/>
                        </div>
                        <div class="form-group">
                            <label for="opponentPasswordInput">{{ texts.password }}</label>
                            <input type="password" id="opponentPasswordInput" name="password" required autocomplete="on"/>
                        </div>
                        <button class="btn btn-success w-100" type="submit">{{ texts.confirm }}</button>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-12 endGameButton">
                    <button class="btn btn-danger w-100" onclick="navigateTo('/pong/single')">{{ texts.cancel }}</button>
                </div>
            </div>
        </div>
    </div>
</div>
