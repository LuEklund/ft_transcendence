<div class="container-fluid" id="chooseOpponentContainer">
    <div class="row">
        <div class="col-12 col-md-6 offset-md-3 scoreBox">
            <div class="row">
                <div class="col-12">
                    <h3 class="chooseOpponentTitle">Pong 1v1</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <h5 class="chooseOpponentSubtitle">Choose your opponent</h5>
                </div>
                <div class="col-12">
                    <form onsubmit="inviteOpponent1v1(event)">
						<p id="errorMessage1v1Invite" class="inputError"></p>
                        <div class="form-group">
                            <label for="opponentUsernameInput">Username</label>
                            <input type="text" id="opponentUsernameInput" name="username" required/>
                        </div>
                        <div class="form-group">
                            <label for="opponentPinInput">PIN Code</label>
                            <input type="number" min="0" max="9999" id="opponentPinInput" name="PIN" required oninput="limitInputNumberLength(this)" />
                        </div>
                        <button class="btn btn-success w-100" type="submit">Confirm</button>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-12 endGameButton">
                    <button class="btn btn-danger w-100" onclick="navigateTo('/pong/single')">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
