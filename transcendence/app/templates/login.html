<div id="loginContainer">
    <h1>Login</h1>
    <form onsubmit="submitLogin(e)" method="post" action="/">
		{% csrf_token %}
        <input
            type="text"
            placeholder="Username"
            autocomplete="on"
            autofocus
        />
        <input
            type="password"
            placeholder="Password"
            autocomplete="on"
        />
        <input
            type="submit"
			value="Login"
        />
    </form>
</div>
