<div class="registerContainer">
	<div class="container-fluid">
		<div class="row">
			<div class="col-12">
				<h1 class="registerTitle">Login</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-12 col-md-6 offset-md-3">
				<form onsubmit="submitLogin(event)" method="POST" action="{% url 'login' %}">
					{% csrf_token %}
					<div class="form-group">
						<label for="{{ form.username.id_for_label}}" class="loginLabel" >Username:</label>
						{{ form.username }}
					</div>
					<div class="form-group" id="loginPasswordGroup">
						<label for="{{ form.password.id_for_label}}" class="loginLabel" >Password:</label>
						{{ form.password }}
					</div>
					<button
						type="submit"
						class="btn btn-success w-100 mt-5"
					>Login</button>
				</form>
			</div>
		</div>
		<div class="row">
			<div class="col-12 col-md-6 offset-md-3">
				<a
					href="signup"
					onclick="route()"
					class="registerLink"
				>Dont have accout yet? Register here</a>
			</div>
		</div>
	</div>
</div>
