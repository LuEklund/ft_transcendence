<div id="loginContainer">
    <h1>Login</h1>
    <form onsubmit="return false">
        <input 
            type="text"
            placeholder="Username"
            autocomplete="on"
            autofocus
        />
        <input 
            type="password"
            placeholder="Password"
            autocomplete="on"
        />
        <button
            type="submit"        
        >Login</button>
    </form>
</div>
