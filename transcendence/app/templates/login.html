<div class="registerContainer">
	<nav id="navbar">
		<a href="/signup" onclick="route()" class="homepageNavbarElement">{{ texts.register }}</a>
		{% include "changeLanguage.html" %}
	</nav>
	<div class="container-fluid">
		<div class="row">
			<div class="col-12 col-md-6 offset-md-3">
				<div id="sign-up-box">
					<div class="row">
						<div class="col-12">
							<h1 class="registerTitle">{{ texts.loginButton }}</h1>
						</div>
					</div>
					<p id="loginErrorMessage"></p>
					<form onsubmit="submitLogin(event)" method="post" action="{% url 'postLogin' %}">
						{% csrf_token %}
						<div class="form-group">
							<label for="{{ form.username.id_for_label}}" class="loginLabel">{{ texts.username }}</label>
							{{ form.username }}
						</div>
						<div class="form-group" id="loginPasswordGroup">
							<label for="{{ form.password.id_for_label}}" class="loginLabel">{{ texts.password }}</label>
							{{ form.password }}
						</div>
						<button type="submit"
								class="btn btn-success w-100 mt-5">
							{{ texts.loginButton }}
						</button>
					</form>
					<div class="row mt-2">
						<div class="col-12 col-md-6 offset-md-3">
							<a href="signup"
							   onclick="route()"
							   class="registerLink">{{ texts.registration }}</a>
						</div>
						<div class="col-md-4 offset-4">
							<button class="btn btn-danger w-100"
									onclick="navigateTo('/')">
								{{ texts.cancelButton }}
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="loadingSpinnerContainer">
		<div class="spinner-border text-primary" style="width: 100px; height: 100px;" role="status">
			<span class="sr-only">Loading...</span>
		</div>
	</div>
</div>
