<div class="row g-0 userLastGamesBox">
    {%if client.lastGames|length > 0 %}
    {% for match in client.lastGames|slice:":3" %}
    <div class="col-12 dashboard-lastGameItem">
        {% include "lastGamesItem.html" %}
    </div>
    {% endfor %}
    {% if client.lastGames|length > 3 %}
    <div class="col-12 d-flex justify-content-end align-items-center">
        <button class="showAllMatchesButton">Show all matches</button>
    </div>
    {% endif %}
    {% else %}
    <p>No info available</p>
    {% endif %}
</div>
