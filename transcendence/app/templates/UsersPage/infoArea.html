<div class="row">
    <div class="col-12">
        <div class="personalDiv">
            <div id="personalDivPicDiv">
                <img alt="friend picture"
                     id="friendAvatar"
                     src="/static/images/profileIcon.png" />
                <img alt="friend coallition logo"
                     id="friendCoallitionLogo"
                     src="/static/images/buildersSymbol.svg" />
            </div>
            <p id="userName">{{client.info.username}}</p>
            {% if client.info.online %}
            <p id="userOnlineStatus"><span style="background-color: green"></span>Online</p>
            {% else %}
            <p id="userOnlineStatus"><span style="background-color: red"></span>Offline</p>
            {% endif %}
        </div>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <button class="btn btn-secondary w-100 friendButton">Challenge for pong</button>
        <button class="btn btn-dark w-100 friendButton">Challenge for snake</button>
        <button class="btn btn-danger w-100 friendButton {% if client.info.isFriend == 'T' %} active{% endif %}{% if client.info.isFriend != 'T' %} nonActive {% endif %}" id="removeFriendBtn" onclick="removeFromFriend('{{client.info.username}}')">Remove as friend</button>
        <button class="btn btn-secondary w-100 friendButton {% if client.info.isFriend == 'P' %} active{% endif %}{% if client.info.isFriend != 'P' %} nonActive {% endif %}" disabled id="waitingFriendBtn">Waiting acceptence</button>
        <button class="btn btn-success w-100 friendButton {% if client.info.isFriend == 'T' %} active{% endif %}{% if client.info.isFriend != 'F' %} nonActive {% endif %}" onclick="inviteToBeFriend('{{client.info.username}}')" id="addFriendBtn">Add as friend</button>
    </div>
</div>
